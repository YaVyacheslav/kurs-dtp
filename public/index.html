<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ДТП — сценарии и визуализация</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="#">DTP Moscow — Каркас</a>
    <div class="ms-auto d-flex gap-2">
      <button id="logout" class="btn btn-outline-secondary btn-sm">Выйти</button>
    </div>
  </div>
</nav>

<div class="container py-3">
  <div class="row g-3">
    <div class="col-lg-4">
      <div class="card p-3">
        <h5 class="mb-3">Фильтры</h5>

        <div class="mb-3 position-relative">
          <label class="form-label">Район (живой поиск)</label>
          <input id="region" class="form-control" placeholder="Напр.: Южное Тушино">
          <div id="regionSuggest" class="suggest-box d-none"></div>
        </div>

        <div class="mb-3 position-relative">
          <label class="form-label">Категория (живой поиск)</label>
          <input id="category" class="form-control" placeholder="Напр.: Столкновение">
          <div id="categorySuggest" class="suggest-box d-none"></div>
        </div>

        <button id="applyFilters" class="btn btn-primary w-100">Показать</button>

        <div class="mt-3 small text-muted" id="status"></div>

        <hr>
        <div class="small">
          <b>Открытые данные (ссылки вставь и в записку):</b>
          <ul class="mb-0">
            <li><a href="https://dtp-stat.ru/opendata" target="_blank">Карта ДТП — скачать данные</a></li>
            <li><a href="https://tochno.st/datasets/traffic_accidents" target="_blank">Если быть точным — таблицы (CC BY)</a></li>
          </ul>
        </div>

        <hr>
        <div class="small text-muted">
          TODO для следующего шага: добавить “сценарии” (K-means), гистограммы и раскраску точек по кластеру.
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card p-2">
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
