<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация — ДТП Кластеры</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body data-page="register">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="#">DTP Moscow</a>
  </div>
</nav>

<div class="container py-5" style="max-width:520px">
  <div class="card p-4">
    <h4 class="mb-3">Регистрация</h4>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль (минимум 8 символов)</label>
        <input id="password" type="password" class="form-control" minlength="8" required />
      </div>
      <div id="err" class="text-danger mb-2"></div>
      <button class="btn btn-success w-100" type="submit">Создать аккаунт</button>
      <div class="mt-3 text-center">
        Уже есть аккаунт? <a href="/login.html">Войти</a>
      </div>
    </form>
  </div>
</div>

<script type="module" src="/js/main.js"></script>
</body>
</html>
