<!DOCTYPE html>
<html lang="ru" class="page-stats">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Статистика</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="page-stats">

<div id="app-header"></div>

  <div class="stats-container">
    <div class="d-flex flex-wrap align-items-end gap-3 mb-4 bg-white p-3 rounded-3 shadow-sm border border-light">
      <div>
        <label class="form-label mb-1 small text-muted fw-bold">Дата от</label>
        <input id="fromDate" type="date" class="form-control form-control-sm">
      </div>
      <div>
        <label class="form-label mb-1 small text-muted fw-bold">Дата до</label>
        <input id="toDate" type="date" class="form-control form-control-sm">
      </div>

      <div class="ms-auto d-flex flex-wrap align-items-end gap-2">
        <div id="rangeButtons" class="btn-group shadow-sm" role="group">
          <button type="button" class="btn btn-sm btn-outline-secondary" data-range="1y">1 год</button>
          <button type="button" class="btn btn-sm btn-outline-secondary" data-range="3y">3 года</button>
        </div>
        <button id="btnRefresh" class="btn btn-sm btn-primary shadow-sm px-3">
          Обновить
          <span id="loadingSpinner" class="spinner ms-2" style="display:none">
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
          </span>
        </button>
      </div>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-6 col-md-3">
        <div class="kpi">
          <div class="label">События</div>
          <div class="value" id="kpiTotal">—</div>
          <div class="hint" id="kpiRange">—</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="kpi">
          <div class="label">В среднем / день</div>
          <div class="value" id="kpiAvg">—</div>
          <div class="hint">интенсивность</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="kpi">
          <div class="label">Пострадавшие</div>
          <div class="value text-danger" id="kpiCasualties">—</div>
          <div class="hint">всего</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="kpi">
          <div class="label">Опасный район</div>
          <div class="value h5 mb-0 text-truncate" id="kpiTopDistrict" title="—">—</div>
          <div class="hint" id="kpiTopDistrictHint">—</div>
        </div>
      </div>
    </div>

    <div class="row g-4 justify-content-center">

      <div class="col-12">
        <div class="card-soft">
          <div class="p-3 border-bottom d-flex justify-content-between align-items-center bg-light bg-opacity-50">
            <div>
              <div class="fw-bold text-dark">Динамика ДТП</div>
              <div class="small text-muted">Распределение событий по времени</div>
            </div>
          </div>
          <div class="chart-wrap">
            <canvas id="chartDaily"></canvas>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-10 col-lg-6 mx-auto">
        <div class="card-soft h-100">
          <div class="p-3 border-bottom bg-light bg-opacity-50">
            <div class="fw-bold text-dark">10 районов</div>
            <div class="small text-muted">С наибольшим количеством происшествий</div>
          </div>
          <div class="p-0 table-responsive flex-grow-1">
            <table class="table table-hover align-middle mb-0">
              <thead class="bg-light">
                <tr>
                  <th class="ps-4">Район / Округ</th>
                  <th class="text-end pe-4">События</th>
                </tr>
              </thead>
              <tbody id="districtTableBody">
                </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

<div id="app-footer"></div>

<script type="module">
  import { loadLayout } from '/js/modules/layout.js';
  loadLayout({ page: 'stats' });
</script>

  <script type="module" src="/js/modules/stats.js"></script>
  <script type="module" src="/js/modules/api.js"></script>
</body>
</html>
